<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Testing Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Website Testing Dashboard</h1>
    <div class="input-group">
      <input type="url" id="urlInput" placeholder="Enter website URL">
      <button onclick="runTest('desktop')">Test Desktop</button>
      <button onclick="runTest('mobile')">Test Mobile</button>
    </div>

    <div id="loading" style="display:none;">‚è≥ Running tests...</div>
    <div id="error" class="error" style="display:none;"></div>

    <h2 id="modeLabel">Overall Score</h2>
    <div id="scoreBoard" class="score">-</div>

    <div class="cards">
      <div class="card">
        <h3>Functional Tests</h3>
        <ul id="functionalResults"></ul>
      </div>
      <div class="card">
        <h3>Usability</h3>
        <ul id="usabilityResults"></ul>
      </div>
      <div class="card">
        <h3>Security</h3>
        <ul id="securityResults"></ul>
      </div>
      <div class="card">
        <h3>Performance</h3>
        <ul id="performanceResults"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
